apiVersion: apps/v1
kind: Deployment
metadata:
  name: rwd-svc
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: rwd-svc
  template:
    metadata:
      labels:
        app: rwd-svc
    spec:
      containers:
      - name: rwd-svc
        image: seongjumoon/reward-service:log
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "128m"
          limits:
            memory: "256Mi"
            cpu: "128m"
        env:
        - name: PORT
          value: "8081"
        - name: REDIS_URL
          value: "redis://redis.{{- .Release.Namespace -}}.svc.cluster.local:6379"
        ports:
        - containerPort: 8084